<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SoapVibe</title>
    <link rel="stylesheet" href="../../group6_part_3/pages/contactUs/static/css/ContactUsStyles.css">
</head>
<body>
    <header></header>
    <main>
        <section class="contact-form">
            <h1>Contact Us</h1>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name"><strong>Name:</strong></label>
                    <input type="text" id="name" name="name" required> </div>
                <div class="form-group">
                    <label for="email"><strong>Email:</strong></label>
                    <input type="email" id="email" name="email" required></div>
                <div class="form-group">
                    <label for="phone"><strong>Phone number:</strong></label>
                    <input type="tel" id="phone" name="phone" required></div>
                <div class="form-group">
                    <label for="message"><strong>Massage:</strong></label>
                    <textarea id="message" name="message" rows="5" required></textarea></div>
                <button type="submit">Send</button>
            </form>
        </section>
        <button onclick="" class="back-btn"><a href="FirstPage.html" class="back-btn">Back</a></button>
    </main>
    <footer><p>&copy; 2024 SoapVibe. All rights reserved.</p></footer>
    <script src="../JS/ContactUs.js"></script>
</body>
</html>
